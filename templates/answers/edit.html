{% extends 'layout.html' %}

{% block head %}
<title>Edit Your Answer</title>
{% endblock %}

{% block body %}
<h3>{{ question.title }}</h3>
<p>{{ question.content }}</p>

<form action={{url_for('edit_answer', answer_id = answer.id)}} method="POST">
    Answer: <input type="text" name="content" id="content" value="{{ answer.content }}"> <br>
    <input type="submit" value="Submit Edit">
</form>
{% endblock %}
