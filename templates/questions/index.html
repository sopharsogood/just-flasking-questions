{% extends 'layout.html' %}

{% block head %}
<title>Site Index</title>
{% endblock %}

{% block body %}
<h1>Got a question? Just ask!</h1>

<table>
    <tr>
        <th>Question</th>
        <th>Asker</th>
        <th>Date</th>
    </tr>
    {% for question in questions %}
        <tr>
            <td>{{ question['title'] }}</td>
            <td>{{ question.user.username }}</td>
            <td>{{ question.date_created }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
