{% extends 'layout.html' %}

{% block header %}
    <title>Log In</title>
{% endblock %}

{% block body %}
<h1>Log In</h1>
<form action="/login" method="POST">
    Username: <input type="text" name="username" id="username"> <br>
    Password: <input type="text" name="password" id="password"> <br>
    <input type="submit" value="Log In">
</form>
{% endblock %}
