{% extends 'layout.html' %}

{% block header %}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block body %}
<form action="/login" method="POST">
    Username: <input type="text" name="username" id="username"> <br>
    Password: <input type="text" name="password" id="password"> <br>
    <input type="submit" value="Log In">
</form>
{% endblock %}
